name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday
    - cron: '0 0 * * 1'

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          forge install OpenZeppelin/openzeppelin-contracts --no-commit
          forge install erc6551/reference --no-commit
          forge install foundry-rs/forge-std --no-commit

      - name: Build contracts
        run: forge build

      - name: Run security checklist
        run: |
          chmod +x script/security-checklist.sh
          ./script/security-checklist.sh || true

      - name: Install Slither
        run: |
          pip install slither-analyzer

      - name: Run Slither
        run: |
          slither . --exclude-dependencies --exclude-informational --exclude-optimization || true
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-reports/
          retention-days: 30

