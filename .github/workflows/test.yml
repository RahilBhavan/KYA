name: Test and Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          forge install OpenZeppelin/openzeppelin-contracts --no-commit
          forge install erc6551/reference --no-commit
          forge install foundry-rs/forge-std --no-commit

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test --gas-report -vv

      - name: Run security tests
        run: forge test --match-path test/security/

      - name: Run fuzz tests
        run: forge test --match-path test/fuzz/ --fuzz-runs 1000

      - name: Run invariant tests
        run: forge test --match-path test/invariant/

      - name: Generate coverage
        run: forge coverage --report lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.lcov
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          COVERAGE=$(forge coverage --report summary 2>/dev/null | grep -oP '\d+\.\d+%' | head -1 | sed 's/%//' || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "ERROR: Coverage ${COVERAGE}% is below 90% threshold"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.lcov
          retention-days: 30

